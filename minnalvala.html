<script type="text/javascript" language="javascript">
    var date = new Date();
    var current_time = date.getHours();
    var current_date = date.getFullYear() + "-" + (date.getMonth() + 1) + "-" + date.getDate() + "-" + date.getHours() + "-" + date.getMinutes();
    var versionUpdate = current_date;
    /*-----add js----------*/
    // Add song placeholder dynamically
    var song = {
        title: 'Minnalvala - Karaoke',
        year: '2025',
        language: 'Malayalam',
        movie: 'Narivetta',
        artist: 'Jakes Bejoy, Sid Sriram, and Sithara',
        cover: 'coverphoto/Minnalvala-500x500.jpg',
        download: 'mp3/Minnalvala Karaoke.mp3'
    };
    function addSongPlaceholder(song) {
        var container = document.getElementById('song-placeholder');
        if (!container) return;
        var songDiv = document.createElement('div');
        songDiv.className = 'song-placeholder';
        var img = document.createElement('img');
        img.src = song.cover;
        img.alt = 'Song Cover';
        img.onerror = function() {
            this.onerror = null;
            this.src = 'coverphoto/placeholder-500x500.jpg';
        };
        var infoDiv = document.createElement('div');
        var h2 = document.createElement('h2');
        h2.textContent = song.title;
        var pYear = document.createElement('p');
        pYear.innerHTML = 'Year: <span>' + song.year + '</span>';
        var pLang = document.createElement('p');
        pLang.innerHTML = 'Language: <span>' + song.language + '</span>';
        var pMovie = document.createElement('p');
        pMovie.innerHTML = 'Movie: <span>' + song.movie + '</span>';
        var pArtist = document.createElement('p');
        pArtist.innerHTML = 'Artist: <span>' + song.artist + '</span>';
        var downloadBtn = document.createElement('a');
        downloadBtn.href = song.download;
        downloadBtn.download = '';
        downloadBtn.textContent = 'Download';
        downloadBtn.style.display = 'inline-block';
        downloadBtn.style.marginTop = '16px';
        downloadBtn.style.padding = '10px 24px';
        downloadBtn.style.fontSize = '1em';
        downloadBtn.style.borderRadius = '6px';
        downloadBtn.style.background = '#1976d2';
        downloadBtn.style.color = '#fff';
        downloadBtn.style.border = 'none';
        downloadBtn.style.cursor = 'pointer';
        downloadBtn.style.textAlign = 'center';
        downloadBtn.style.textDecoration = 'none';
        infoDiv.appendChild(h2);
        infoDiv.appendChild(pYear);
        infoDiv.appendChild(pLang);
        infoDiv.appendChild(pMovie);
        infoDiv.appendChild(pArtist);
        infoDiv.appendChild(downloadBtn);
        songDiv.appendChild(img);
        songDiv.appendChild(infoDiv);
        container.appendChild(songDiv);
    }
    addSongPlaceholder(song);

    var script = document.createElement("script");
    script.type = "text/javascript";
    script.src = "script.js?v=" + versionUpdate;
    document.head.appendChild(script);
    /*--------add css---------------*/
    var songcss = document.createElement('link');
    songcss.rel = "stylesheet";
    songcss.href = "individual-page-song-place-holder.css?v=" + versionUpdate;
    document.head.appendChild(songcss);
    var style = document.createElement('link');
    style.rel = "stylesheet";
    style.href = "style.css?v=" + versionUpdate;
    document.head.appendChild(style);
    var headerfooter = document.createElement('link');
    headerfooter.rel = "stylesheet";
    headerfooter.href = "header-footer.css?v=" + versionUpdate;
    document.head.appendChild(headerfooter);
    var common = document.createElement('link');
    common.rel = "stylesheet";
    common.href = "common.css?v=" + versionUpdate;
    document.head.appendChild(common);
</script>
